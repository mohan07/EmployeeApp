<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Edit Page</title>
</head>
<body>
<h3>Employee Edit</h3>

<form th:action="@{/employee/update}" method="POST" th:object=${employee}>
<pre>
	Id	   : <input type="text" th:field="*{id}" readonly><br/>
	NAME   : <input type="text" th:field="*{ename}" readonly><br/>
	EMAIL  : <input type="text" th:field="*{email}" readonly><br/>
	GENDER : <input type="radio" th:field="*{gender}" value="Male">Male <input type="radio" th:field="*{gender}" value="Female">Female <br/>
	ADDRESS: <textarea th:field="*{eaddr}"></textarea>
	PROJS  : <select th:field="*{prjs}" multiple="multiple">
				<option value="NIT">NIT</option>
				<option value="VND">VND</option>
				<option value="HTC">HTC</option>
				<option value="XYZ">XYZ</option>
	
			 </select><br/>
	SLOTS  :
	
		<input type="checkbox" th:field="*{slots}"  value="SHIFT-A">SHIFT-A
		<input type="checkbox" th:field="*{slots}"  value="SHIFT-B">SHIFT-B
		<input type="checkbox" th:field="*{slots}"  value="SHIFT-C">SHIFT-C
		<input type="checkbox" th:field="*{slots}"  value="SHIFT-C">SHIFT-D
			
		<input type="submit" name="Update" />

</pre>


</form>

<span th:text="${message}"></span>
</body>
</html>
